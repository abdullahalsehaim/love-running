<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engine-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, running club, runners, Ireland, Dublin, Sport, exercise">
    <!--Title of website-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet Link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Creating a header semantic element-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Creating a main element-->
    <main>
        <section id="gallery">
            <h2 class="hidden-heading">Gallery</h2>
            <div id="photos">
                <img src="assets/images/love_running.webp" alt="Two atheletes running together">
                <img src="assets/images/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assets/images/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assets/images/man.webp" alt="Man at charity paint running festival">
                <img src="assets/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assets/images/runner2.webp" alt="Runners competing in marathon">
                <img src="assets/images/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assets/images/running_gang.webp" alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assets/images/mud-run.webp" alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </section>
    </main>

    <!--Creating a footer element-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.meta.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Meta group (opens in a new tab)"><i class="fa-brands fa-meta"></i></a></li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X Page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube Channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/b2b8d0ce07.js" crossorigin="anonymous"></script>
</body>

</html>
